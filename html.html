<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
     <div class="login-container" id="loginPage">
        <div class="login-box">
            <img src="Screenshot 2025-03-10 210211.png" alt="BEEPTECH" class="logo">

            <h2>Welcome to BEEPTECH</h2>
            <p>Track your health & wellness in one place</p>
             <form id="loginForm" action="#" method="POST"> 
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required> 
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <button type="submit" class="btn">Sign In</button>

                <p><a href="#">Forgot Password?</a></p>
            </form>
        </div>
    </div>
  
     <!-- Dashboard (Initially Hidden) -->
    <div class="dashboard-container" id="dashboardPage" style="display: none;">
        <h2>Welcome to Your Health Dashboard</h2>
        
        <!-- Language Change -->
        <div class="section">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="spanish">Spanish</option>
            </select>
        </div>

    
    
    <main>
        <div class="container">
            <section class="tracker-section">
                <h2>Step Count: <span id="step-count">0</span></h2>
                <h2>Water Intake: <span id="water-intake">0</span> mL</h2>
            </section>

            <section class="medicine-section">
                <h2>Medicine Intake</h2>
                <form>
                    <input type="text" id="medicine-name" placeholder="Medicine Name">
                    <!-- Replaced input type="time" with a custom time picker -->
                        <div class="time-picker">
                            <select id="medicine-hour"></select>
                            <select id="medicine-minute"></select>
                            <select id="medicine-ampm">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                
                        <button type="button" id="set-medicine-btn">Set Reminder</button>
                </form>
            </section>

            <section class="appointment-section">
                <h2>Doctor's Appointment</h2>
                <form>
                    <input type="date" id="appointment-date">
                    <!-- Replaced input type="time" with a custom time picker -->
                        <div class="time-picker">
                            <select id="appointment-hour"></select>
                            <select id="appointment-minute"></select>
                            <select id="appointment-ampm">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                    <button type="button" id="set-appointment-btn">Set Reminder</button>
                </form>
            </section>
        </div>

        <!-- Feedback Button -->
        <button id="open-feedback-btn">Give Feedback</button>

        <!-- Feedback Modal (Initially Hidden) -->
        <div id="feedback-modal" class="feedback-modal" style="display: none;">
            <div class="feedback-container">
                <button class="close-btn" onclick="closePopup()">‚ùå</button>
                
                <h2>Give feedback</h2>
                <p>What do you think of Beeptech?</p>

                <!-- Emoji rating -->
                <div class="emoji-rating">
                    <span class="emoji" data-value="1">üò†</span>
                    <span class="emoji" data-value="2">üôÅ</span>
                    <span class="emoji" data-value="3">üòê</span>
                    <span class="emoji selected" data-value="4">üôÇ</span>
                    <span class="emoji" data-value="5">üòÄ</span>
                </div>

                <!-- Feedback input -->
                <textarea placeholder="Do you have any thoughts you‚Äôd like to share?"></textarea>

                <!-- Follow-up question -->
                <p>May we follow up on your feedback?</p>
                <div class="follow-up">
                    <label><input type="radio" name="follow-up" value="yes" checked> Yes</label>
                    <label><input type="radio" name="follow-up" value="no"> No</label>
                </div>

                <!-- Buttons -->
                <div class="buttons">
                    <button class="send-btn">Send</button>
                    <button class="cancel-btn" onclick="closePopup()">Cancel</button>
                </div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
